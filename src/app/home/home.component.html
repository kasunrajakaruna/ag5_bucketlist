<div class="container color-dark">
<div class="col">
<p>Add a bucket list item</p>
</div>
<div class="col">
<p>Your bucket list({{ itemCount }})</p>
</div>
</div>

<div class="container color-light" [@goals]="goals.length">
<div class="col">
<p>use this form to add item</p>

<form>
<input type="text" class="txt" name="item" placeholder="item name" [(ngModel)]="goalText">
<input type="submit" class="btn" value="Add item" (click)="addItem()"> 
</form>



</div>
<div class="col">
<p class="life-container" *ngFor="let goal of goals;let i=index" (click)="removeItem(i)">
	{{goal}}
</p>
</div>
</div>
